  <div class="loginbackground">

  <div class="login-container">
    <h2>Login</h2>
    <div class="login-circle">
      <img src="https://picsum.photos/200/300" alt="Random Photo" class="avatar" />
    </div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" >
      <label>Username:</label>
      <input type="text" name="Username" ngModel placeholder="Enter username in letters" required pattern="^[a-zA-Z_]+$" #Username="ngModel" style="text-transform: uppercase;" />
      <div *ngIf="Username.invalid && Username.touched" style="color: blue ; font-size: 0.9em;">
  Username can only contain letters and spaces.
      </div>
      <label>Password:</label>
      
      <div class="'password-container">
      <input [type]="showPassword ? 'text': 'password'" name="password" ngModel placeholder="Enter password " required minlength="5" #password="ngModel"/>
        <button
        type="button"
        class="toggle-password"
        (click)="togglePasswordVisibility()"
        aria-label="Toggle password visibility"
        >
        show password
      </button>
      </div >

      
      
      <div *ngIf="password.errors?.['minlength'] " style="color: blue;">
        Password should be of atleast 5 
      </div>

      <button type="submit" [disabled]="!loginForm.valid">Login</button>
      
  
  <div *ngIf="loggedIn" class="success-message">
      Logged in!
    
  
 </div>
  <div *ngIf="!loggedIn && errorMessage" class="error-message">
     
   {{errorMessage}}
  </div>

  

  
</form>
